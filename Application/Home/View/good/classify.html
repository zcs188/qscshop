<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>商品分类</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/public.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/myStyle.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/Classify.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bottomTap.css" />
	</head>

	<body>
		<div class="nav">
			
			<input type="text" class="search"  id="sea" />
			<button class="mybtn pull-right" type="button">
				<img class="mycar" src="__PUBLIC__/img/sousuo.png" />
			</button>
		</div>
		<!--内容区-->
		<div class="container-fluid tit">
			<div class="row classify text-center font15 color-1a1a1a bor-b-cccccc">
				
		<foreach name="onecate" item="v">
				<div class="col-xs-6 pad-up15 ">
					{$v.typeName}
				</div>
				</foreach>
			</div>
		</div>
		<foreach name="onecategory" item="v">
		<div class="container-fluid mar-b52 cont active">
			<div class="row">
				<div class="col-xs-2 color-666 text-center nav-list padd_0">
					
					<volist name="v.son" id="v1" key="k" >
					<if condition="$k eq 1"> 
					<div class="col-xs-12 mar-t20 pad-lr0 active" sdf="{$v1.id}">
						<a href="#item1" class="color-666">
							{$v1.typeName}
						</a>
					</div>
					<else />
					<div class="col-xs-12 mar-t20 pad-lr0" sdf="{$v1.id}">
						<a href="#item1" class="color-666" >
							{$v1.typeName}
						</a>
					</div>
					</if>
					
		           </volist>
				</div>
				
				<div class="col-xs-10 col-xs-offset-2 nav-cont padd_0" id="demo">
					<!--限时疯抢-->
				
            			
						
				<volist name="v.son" id="v1" key="k" >	
					<div class="col-xs-12 padd_0 list">
				
				<if condition="$k eq 1"> 
						<div class="col-xs-12 pad-up16" style="margin-top:20px" class="product">
						
							<a href="{:U('good/goodlist',array('categoryid1'=>$v1['id']))}"><img class="img-responsive" src="{$v1.typeImage}"  /></a>
						</div>
						<div class="col-xs-12 mar-b20">
							<span class="font15">{$v1.typeName}</span>
							<a href="{:U('good/goodlist',array('categoryid1'=>$v1['id']))}"><button type="button" class="mybtn font12 color-669900 pull-right"> 更多</button></a>
						</div>
					<else />
					</if>
						
						<div class="col-xs-12 padd_0">
						<volist name="v1.son1" id="v2"  >
						       
								<div class="col-xs-4">
								<a href="{:U('good/goodlist',array('categoryid'=>$v2['id']))}">
								<img class="img-responsive" src="{$v2.typeImage}" /></a>
								<p class="color-333 font12 text-center mar-t20">{$v2.typeName}</p>
							    </div>
							
						
							</volist>
						</div>
					</div>
				</volist>	
					
		           
			
				</div>
				
			</div>
		</div>
		</foreach>
		 <foreach name="onecategory1" item="v">
		<div class="container-fluid mar-b52 cont">
			<div class="row">
				<div class="col-xs-2 color-666 text-center nav-list1 padd_0">
					<volist name="v.son" id="v1" key="k" >
					<if condition="$k eq 1"> 
					<div class="col-xs-12 mar-t20 pad-lr0 active" sdf1="{$v1.id}">
						<a href="#item1" class="color-666">
							{$v1.typeName}
						</a>
					</div>
					<else />
					<div class="col-xs-12 mar-t20 pad-lr0" sdf1="{$v1.id}">
						<a href="#item6" class="color-666">
							{$v1.typeName}
						</a>
					</div>
					</if>
					
		           </volist>
			
				</div>
				<div class="col-xs-10 col-xs-offset-2 nav-cont padd_0" id="demo1" >
					<div  style="margin-top:20px"></div>
					
				
						<div class="col-xs-12 padd_0 list" >
			   
						<div class="col-xs-12 padd_0" >
							<foreach name="v.sum" item="v2">
							<foreach name="v2.sonn" item="v3">
							<div class="col-xs-6">

								<a  href="{:U('good/gooddetail',array('goodsid'=>$v3['id']))}" >
								<img class="img-responsive" src="{$v3.meubleImage}" />
								<p class="color-333 font12 text-center mar-t10 mar-t5 mar-b5 heightControl-1">{$v3.meubleName}</p>
								<p class="font14 color-ff5b01 text-center">￥{$v3['ionic']}</p>
								</a>
							</div>
							
							 </foreach>
							</foreach>
						</div>
					</div>
					
                
				  
				</div>
			</div>
		</div>
		</foreach> 
		<!--底部选项卡-->
		<div class="bottom">
			<a href="{:U('index/index')}"><div class="other">
				<img class="center-block" src="__PUBLIC__/img/bottomTab/home.png" />
				<p>首页</p>
			</div></a>
			<a href="{:U('good/classify')}">
			<div class="other">
				<img class="center-block" src="__PUBLIC__/img/bottomTab/classify.png" />
				<p class="color-669900">分类</p>
			</div></a>
			<a href="{:U('good/goodlist')}">
			<div class="myplus">
				<img class="center-block" src="__PUBLIC__/img/bottomTab/plus.png" />
			</div></a>
			<a href="{:U('good/cart')}">
			<div class="other">
				<img class="center-block" src="__PUBLIC__/img/bottomTab/shopcar.png" />
				<p>购物车</p>
			</div></a>
			<a href="{:U('user/userinfo')}">
			<div class="other">
				<img class="center-block" src="__PUBLIC__/img/bottomTab/mine.png" />
				<p>我的</p></a>
			</div>
		</div>
<!--model-->
	<div class="container-fluid searchCover">
		<div class="row bg-fff bor-b-f2">
			<div class="col-xs-10 pad-r0">
				<input type="search" class="model-search" value="布艺沙发" />
			</div>
			<div class="col-xs-2 padd_0 text-center mar-t15 ">
				<button class="mybtn model-btn">搜索</button>
			</div>
		</div>
		<div class="row bg-fff">
			<div class="col-xs-12 font10 color-999 pad-up10">
				<span>热门搜索</span>
				<button class="mybtn pull-right">换一换</button>
			</div>
			<div class="col-xs-12 padd_0">
			 <foreach name="goodname" item="v">
					<div class="col-xs-4">
						<button class="model-button pad-up20">{$v.meubleName|getSubstr=0,20}</button>
					</div>
		          </foreach>

			</div>
		</div>
		<div class="row bg-fff mar-t15">
			<div class="col-xs-12 font10 color-999 pad-up10 bor-b-f2">
				<span>历史搜索</span>
				<button class="mybtn pull-right">清除</button>
			</div>
			<div class="col-xs-12 font10 color-999 pad-up10 bor-b-f2">
				<span>商品</span>
				<span class="font13 color-333 model-lx">布艺沙发</span>
			</div>
		</div>
	</div>
	</body>
	<script type="text/javascript" src="__PUBLIC__/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript">
		function bg() {
			$('.search').addClass('active');
			$('.searchCover').css('display','block').animate({top:'0px'});
		}

		function bga() {
			$('.search').removeClass('active')
		}
		$('.nav-list div').click(function() {
			var t = $(this).index();
			//var a = $('.list').eq(t).offset().top
			$('.nav-list div').removeClass('active');
			$(this).addClass('active');
			//$(document).scrollTop(a - 100);
		})
			$('.nav-list1 div').click(function() {
			var t = $(this).index();
			//var a = $('.list').eq(t).offset().top
			$('.nav-list1 div').removeClass('active');
			$(this).addClass('active');
			//$(document).scrollTop(a - 100);
		})
		$('.classify div').click(function() {
			$('.classify div').removeClass('active');
			$('.cont').removeClass('active');
			$('.cont').eq($(this).index()).addClass('active');
			$(this).addClass('active');
		})
			$('.classify div').click(function() {
			$('.classify div').removeClass('active');
			$('.cont1').removeClass('active');
			$('.cont1').eq($(this).index()).addClass('active');
			$(this).addClass('active');
		})
		$('.nav-list div').click(function() {
			$('.nav-list div').removeClass('active');
			$(this).addClass('active');
				var category_id=$(this).attr('sdf');
			$.post("{:U('good/cateAjax')}",{ category_id:category_id},
				function(res){
			   		$('#demo').empty().append(res);
				});
		})
			$('.nav-list1 div').click(function() {
			$('.nav-list1 div').removeClass('active');
			$(this).addClass('active');
				var category_id=$(this).attr('sdf1');
				
			$.post("{:U('good/cateAjax1')}",{ category_id:category_id },
				function(res1){
				   
			   		$('#demo1').empty().append(res1);
				});
		})
		$('.model-btn').click(function(){
			$('.searchCover').animate({top:'-300px'},200).slideUp();
		})
		
	</script>
	<script>
$(function(){
    
	$('.classify').children('.col-xs-6').eq(0).addClass('active');
	 $('#sea').focusout(function(){
	    var url = "{:U('Good/goodList')}";
	    location.href=url+'?search='+$('#sea').val();
	})
	
})

</script>
</html>
