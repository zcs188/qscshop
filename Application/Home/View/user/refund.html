<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>退货/售后</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/public.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/myStyle.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bottomTap.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/shouhou.css" />
	</head>
	<body>
		<!--顶部标题-->
		<div class="nav text-center">
					<a href="#" onClick="javascript:history.back(-1);"><button type="button" class="mybtn pull-left back">
				<img src="__PUBLIC__/img/list/right.png"/>
			</button></a>
			<span class="font16">退货/售后</span>
		</div>
		<!--顶部标题-->
		<div class="container-fluid cont">
			
			<volist name="refund" id="vo" empty="暂时没有相关退货数据" >
			<if condition="$vo['ordreType'] eq 7">
			   订单编号：{$vo.ordreCoter}
			<div class="row bg-fff mar-t15">
			<volist name="vo.son" id="vo1" empty="暂时没有相关退货数据" >
				<div class="col-xs-12 padd_0 mar-t10 pad-up10 bor-b-f2">
					<div class="col-xs-3 pad-r7">
						<img class="img-rounded img-responsive" src="{$vo1.goodimage}"/>
					</div>
					<div class="col-xs-9 padd_0">
						<div class="col-xs-8 padd_0">
							<p class="font12 color-333 mar-b5 heightControl-2">
								{$vo1.goodsName}
							</p>
							<p class="font12 color-4c4c4c heightControl-1 mar-b0">规格：{$vo1.norme2}【{$vo1.norme1}】</p>
						</div>
						<div class="col-xs-4 text-right pad-l0">
							<p class="font13 color-669900">￥{$vo1.moneyGoods}</p>
							<p class="mar-b0">x{$vo1.goodsNumber}</p>
						 <if condition="$vo1['returnType'] eq ''">
						<a href="{:U('user/applyrefund',array('refundid'=>$vo1['detailid']))}" style="color:#000000"><button type="button" class="btn-round1 bg-e60012 no-bor color-fff pull-right">申请退货</button></a>  
						         
						        <elseif  condition="$vo1['returnType'] eq 1"/>
						         <button type="button" class="btn-round1 bg-e60012 no-bor color-fff pull-right">退 货 中</button>
						        
						        <elseif  condition="$vo1['returnType'] eq 2"/>
						        <!-- <a href="{:U('user/refundhandle',array('specid'=>$vo1['detailid']))}" style="color:#000000"> -->
						        <button type="button" class="btn-round1 bg-669900 no-bor color-fff pull-right">退货完成</button>
						      <!--   </a> -->

						<else />
						  <button type="button" class="btn-round1 bg-669900 no-bor color-fff pull-right">退货成功</button>
						</if>
						
						
						</div>
					</div>
				</div>
				</volist>
				<div class="col-xs-12 pad-up15 bor-b-f2">
					<!-- <span class="font13 color-4c4c4c">送货并入户安装</span> -->
		<span class="font12 color-666 pull-right">实际支付：<span class="font15 color-669900">￥{$vo.payerSomme} <if condition="$vo['son1'] gt 0">(含运费:{$vo.son1})<else/>包邮</if></span></span>
				</div>

			</div>
			<else />
			</if>
			</volist>
		</div>
	</body>
</html>
