
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>订单查询</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/public.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/myStyle.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bottomTap.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/orderAdmin.css" />
		<link rel="stylesheet" href="__PUBLIC__/Bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="__PUBLIC__/css/MyOrder.css" />
<script type="text/javascript" src="__PUBLIC__/Bootstrap/js/jquery.min.js" ></script>
	</head>
	<script type="text/javascript">
	$(function(){
		
		$('.PaymentOrder').click(function(){
			$(this).siblings().removeClass("TypeClick");
			$(this).addClass("TypeClick");
			$('.DaiFu').show();	
			$('.ShouHuo').hide();
			$('.PinJia1').hide();
			
		});	
		
		$('.ReceiptOrder').click(function(){
			$(this).siblings().removeClass("TypeClick");
			$(this).addClass("TypeClick");
			$('.DaiFu').hide();
			$('.ShouHuo').show();
			$('.PinJia1').hide();
			
		});	
		$('.EvaluationOrder1').click(function(){
			$(this).siblings().removeClass("TypeClick");
			$(this).addClass("TypeClick");
			$('.DaiFu').hide();
			$('.ShouHuo').hide();
			$('.PinJia1').show();
			
		});	
		
			
	});
</script>
	<body>
		<!--顶部标题-->
		<div class="nav text-center">
			<a href="#" onClick="javascript:history.back(-1);"><button type="button" class="mybtn pull-left back">
				<img src="__PUBLIC__/img/list/right.png"/>
			</button></a>
			<span class="font16">订单查询</span>
		</div>
		<!--顶部标题-->
		<div class="container-fluid cont">
			<div class="row bg-fff">
				<div class="col-xs-12 pad-up10 bor-b-f2">
				          <!--  <select id="search" class="mybtn dd color-669900 pull-right">
				                <option value=""  class="mybtn dd color-669900 pull-right"><empty name="keyword">请选择<else /> {$keyword}</empty><img src="__PUBLIC__/img/mine/dd.png" alt="" /></option>
						    	<option value="1" sbqsc="本月" class="mybtn dd color-669900 pull-right">本月<img src="__PUBLIC__/img/mine/dd.png" alt="" /></option>
						        <option value="2" sbqsc="季度" class="mybtn dd color-669900 pull-right">季度<img src="__PUBLIC__/img/mine/dd.png" alt="" /></option>
						    </select> -->
					<!-- <button type="button" class="mybtn dd color-669900 pull-right">本月<img src="__PUBLIC__/img/mine/dd.png" alt="" /></button> -->
				</div>
				
				<div class="col-xs-12 text-center">
					<div class="OrderTypeBox mar-b5">
					<if condition="$info['userType'] eq 3"> 
	        	 <div class="OrderType2 PaymentOrder TypeClick" >公司</div>
	            <div class="OrderType2 ReceiptOrder " >个人</div>
				  <div class="OrderType2 EvaluationOrder1" >客户</div>
				<elseif condition="$info['userType'] eq 4"/>
				  <div class="OrderType3 ReceiptOrder " >个人</div>
	            <div class="OrderType3 EvaluationOrder1 " >客户</div>
				 
				<else />
					
					</if>
	        </div>
			
					
				</div>
			</div>
		
			
			      <!--公司内部销售-->
        		<volist name="myrank" id="v" empty="暂时没有数据" >
        	   
        <div class="OredrBox DaiFu">
		<if condition="$v['userType'] eq 3"> 
         
		<div class="col-xs-12 pad-up10 bor-b-f2">
					<div class="col-xs-2 padd_0">
					
					
						<if condition="$v.user_image neq ''">
						<img class="people"  src="{$v.user_image}" style="width:30px;height:30px"/>
						<else />
						<img class="people"  src="__PUBLIC__/img/person/tx.png" style="width:30px;height:30px"/>
					</if>
					</div>
					<div class="col-xs-10 pad-r0">
						<p class="mar-t10">
							昵称:{$v.infoName}
							
							<span class="pull-right"><font color="green">可分成:</font></span>
							</br>
							<span class=" pull-right"><font color="red">待分成:</font></span>
							<!--<if condition="$v['son1'] eq 7">
							<span class="color-669900 pull-right">￥{$v.salesQuota}</span>
							<else />
							<span class="color-c30319 pull-right">￥{$v.salesQuota}</span>
							</if>-->
							
						</p>
					</div>
				</div>
					<else />

	</if>
			</div>
	


	
			</volist>
	  <!--个人销售-->
        		<volist name="myrank" id="v" empty="暂时没有数据" >
        	  
        <div class="OredrBox ShouHuo">
	
          	<if condition="$v['userType'] eq 4"> 
		<div class="col-xs-12 pad-up10 bor-b-f2">
					<div class="col-xs-2 padd_0">
					
					
						<if condition="$v.user_image neq ''">
						<img class="people"  src="{$v.user_image}" style="width:30px;height:30px"/>
						<else />
						<img class="people"  src="__PUBLIC__/img/person/tx.png" style="width:30px;height:30px"/>
					</if>
					</div>
					<div class="col-xs-10 pad-r0">
						<p class="mar-t10">
							昵称:{$v.infoName}
							
							<span class="pull-right"><font color="green">可分成:</font></span>
						</br>
							<span class=" pull-right"><font color="red">待分成:</font></span>
						
							<!--<if condition="$v['son1'] eq 7">
							<span class="color-669900 pull-right">￥{$v.salesQuota}</span>
							<else />
							<span class="color-c30319 pull-right">￥{$v.salesQuota}</span>
							</if>-->
							
						</p>
					</div>
				</div>
				
	<else />

	</if>
			</div>
	

	
			</volist>
			 <!--用户-->
        		<volist name="myrank" id="v" empty="暂时没有数据" >
        	  
        <div class="OredrBox PinJia1">
	
          	<if condition="$v['userType'] eq 1"> 
		<div class="col-xs-12 pad-up10 bor-b-f2">
					<div class="col-xs-2 padd_0">
					
					
						<if condition="$v.user_image neq ''">
						<img class="people"  src="{$v.user_image}" style="width:30px;height:30px"/>
						<else />
						<img class="people"  src="__PUBLIC__/img/person/tx.png" style="width:30px;height:30px"/>
					</if>
					</div>
					<div class="col-xs-10 pad-r0">
						<p class="mar-t10">
							昵称:{$v.infoName}
							<span class="pull-right"><font color="green">可分成:</font></span>
							</br>
							<span class=" pull-right"><font color="red">待分成:</font></span>
							<!--<if condition="$v['son1'] eq 7">
							<span class="color-669900 pull-right">￥{$v.salesQuota}</span>
							<else />
							<span class="color-c30319 pull-right">￥{$v.salesQuota}</span>
							</if>-->
							
						</p>
					</div>
				</div>
				<else />

	</if>
			</div>
	

	
	
			</volist>
			
		</div>
		<div class="orderbottom">
			<div class="wc">
				<span class="bz bg-669900"></span>
				可分成
			</div>
			<div class="wc">
				<span class="bz bg-c30319"></span>
				待分成
			</div>
		</div>
	</body>
	<script type="text/javascript" src="__PUBLIC__/js/jquery-3.1.1.min.js" ></script>
	<script type="text/javascript">
	$('#search').change(function(){
	    var url = "{:U('user/ordermange')}";
	  
	    location.href=url+'?search='+$('#search').val()+'&keyword='+$('#search option:selected').attr('sbqsc');
	})
		$('.list').click(function(){
			$('.list').removeClass('active');
			$(this).addClass('active');
			$('.cont-list').removeClass('active');
			$('.cont-list').eq($(this).index()).addClass('active');
		})
	</script>
</html>
