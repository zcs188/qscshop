<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>我的积分</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Bootstrap/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/public.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/myStyle.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bottomTap.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/integral.css"/>
	</head>
	<body>
			<!--顶部标题-->
		<div class="nav text-center">
		<a href="#" onClick="javascript:history.back(-1);"><button type="button" class="mybtn pull-left back">
				<img src="__PUBLIC__/img/list/right.png"/>
			</button></a>
			<span class="font16">我的积分</span>
		</div>
		<!--顶部标题-->
		<div class="container-fluid cont">
			<div class="row">
				<div class="col-xs-12 bg-82ab30">
						<a href="{:U('user/lookforward')}" class="color-fff pull-right mar-t10">
							积分商城
							<img class="r" src="__PUBLIC__/img/integral/r.png"/>
						</a>
				</div>
				<div class="col-xs-12 bg-82ab30">
					<div class="user mar-t10">
						<img class="center-block" src="{$info.user_image|default='__PUBLIC__/img/integral/per.png'}"/>
					</div>
					<p class="font17 color-fff text-center mar-t15 mar-b15">
						<img class="score" src="__PUBLIC__/img/integral/score.png"/>
						累计积分 : {$jifen}
					</p>
				</div>
			</div>
			<div class="row bg-fff">
				<div class="col-xs-10 col-xs-offset-1 classify text-center">
					<div class="col-xs-4 active pad-up15">
						全部
					</div>
					<div class="col-xs-4 pad-up15">
						收入
					</div>
					<div class="col-xs-4 pad-up15">
						支出
					</div>
				</div>
			</div>
			<div class="row cont-list active">
			
			<volist name="list" id="v" empty="暂时没有数据" >
				<div class="col-xs-12 padd_0 bg-fff" >
					<div class="col-xs-6 text-center mar-b15">
						<img class="center-block zl" src="__PUBLIC__/img/integral/text.png"/>
						<span class="zl-infor">{$v.descriptif}</span>
					</div>
					<div class="col-xs-6 font15 mar-b15">
						<p class="mar-t20">
							{$v.descriptif}
							<if condition="$v['sommePoids'] eq 1">
							<span class="color-82ab30">+{$v.sommeCours}</span>
					<else />
							<span class="color-82ab30">-{$v.sommeCours}</span>
					
					</if>
						</p>
						<p class="font12 color-808080">{$v.recordTime}</p>
					</div>
				</div>
		</volist>
				</div>
						<div class="row cont-list">
						<volist name="list1" id="v" empty="暂时没有数据" >
				<div class="col-xs-12 padd_0 bg-fff" >
					<div class="col-xs-6 text-center mar-b15">
						<img class="center-block zl" src="__PUBLIC__/img/integral/text.png"/>
						<span class="zl-infor">{$v.descriptif}</span>
					</div>
					<div class="col-xs-6 font15 mar-b15">
						<p class="mar-t20">
							{$v.descriptif}
							<span class="color-82ab30">+{$v.sommeCours}</span>
						</p>
						<p class="font12 color-808080">{$v.recordTime}</p>
					</div>
				</div>
		</volist>
		
			</div>
			<div class="row cont-list">
			<volist name="list2" id="v" empty="暂时没有数据" >
				<div class="col-xs-12 padd_0 bg-fff" >
					<div class="col-xs-6 text-center mar-b15">
						<img class="center-block zl" src="__PUBLIC__/img/integral/text.png"/>
						<span class="zl-infor">{$v.descriptif}</span>
					</div>
					<div class="col-xs-6 font15 mar-b15">
						<p class="mar-t20">
							{$v.descriptif}
							<span class="color-82ab30">-{$v.sommeCours}</span>
						</p>
						<p class="font12 color-808080">{$v.recordTime}</p>
					</div>
				</div>
				</volist>
	
		
			</div>
				
			
		</div>
	</body>
	<script type="text/javascript" src="__PUBLIC__/js/jquery-3.1.1.min.js" ></script>
	<script type="text/javascript">
		$('.classify div').click(function() {
			$('.classify div').removeClass('active');
			$('.cont').removeClass('active');
			$('.cont').eq($(this).index()).addClass('active');
			$(this).addClass('active');
			$('.cont-list').removeClass('active');
			$('.cont-list').eq($(this).index()).addClass('active');
		})
	</script>
</html>
