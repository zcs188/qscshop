<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>领券中心</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/public.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/myStyle.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bottomTap.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/shouhou.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/swiper.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/layer/need/layer.css"/>
		<script type="text/javascript" src="__PUBLIC__/layer/layer.js" ></script>
		<script type="text/javascript" src="__PUBLIC__/owl/js/jquery-1.8.3.min.js" ></script>
	</head>
	<body>
		<!--顶部标题-->
		<div class="nav text-center">
					<a href="#" onClick="javascript:history.back(-1);"><button type="button" class="mybtn pull-left back">
				<img src="__PUBLIC__/img/list/right.png"/>
			</button></a>
			<span class="font16">领券中心</span>
		</div>
		<!--顶部标题-->
		<div class="container-fluid cont26">
			<div class="row mar-t15">
			<volist name="manjian" id="vo" empty="暂时没有满减优惠券" >
				<div class="col-xs-12">
				<a href="#"  style="color:#000000" onclick="getcouponone('{$vo.id}')">
					<div class="col-xs-12 quan padd_0">
						<div class="col-xs-4 font24 text-center pad-up20 color-eb2522 money">
							<span class="font16">￥</span>{$vo.compenser}
							<div class="bq">代 金 券</div>
							
						</div>
						<div class="col-xs-8">
							<p class="font12 color-333 mar-t10 mar-b5">使用范围：<span class="color-eb2522">全店通用</span></p>
							<p class="font12 color-333 mar-b5">
								使用期限：
								<span class="color-999">{$vo.fastTime}至{$vo.lastTime}</span>
							</p>
						</div>
					</div>
					</a>
				</div>
		</volist>
			</div>
			<div class="row mar-t15">
			<volist name="daijin" id="vo" empty="暂时没有代金优惠券" >
				<div class="col-xs-12">
				<a href="#" style="color:#000000" onclick="getcouponone('{$vo.id}')">
					<div class="col-xs-12 quan padd_0">
						<div class="col-xs-4 font24 text-center pad-up20 color-ff5a00 money">
							<span class="font16">￥</span>{$vo.compenser}
							<div class="bq bg-ff5a00">满 减 券</div>
						</div>
						<div class="col-xs-8">
							<p class="font12 color-333 mar-t10 mar-b5">使用范围：<span class="color-ff5a00">全店通用</span></p>
							<p class="font12 color-333 mar-b5">
								使用期限：
								<span class="color-999">{$vo.fastTime}至{$vo.lastTime}</span>
							</p>
						</div>
					</div>
					</a>
				</div>
	         </volist>
			</div>
		</div>
		
	</body>
	
	<script type="text/javascript">
	
	function getcouponone(id)	   
    {
		
         var url = "{:U('good/getcoupon')}";
         $.post(url, {id:id}, function(msg){
         if(msg.message == '200') 
         {
        	 layer.open({
      		    content: msg.message
      		    ,skin: 'msg'
      		    ,time: 3 //3秒后自动关闭
      		  });
         }
         else if(msg.state == '400')
         {
        	 window.location.href ='/index.php/home/user/login';
         }
         else 
         {
        	 layer.open({
     		    content: msg.message
     		    ,skin: 'msg'
     		    ,time: 3 //3秒后自动关闭
     		  });
         }
       }, 'json')
       
   }
	
	</script>
</html>
