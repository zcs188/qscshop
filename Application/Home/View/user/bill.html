<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>我的账单</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/public.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Bootstrap/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bottomTap.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/myStyle.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/money.css"/>
	</head>
	<body>
		<!--顶部标题-->
		<div class="nav text-center">
					<a href="#" onClick="javascript:history.back(-1);"><button type="button" class="mybtn pull-left back">
				<img src="__PUBLIC__/img/list/right.png"/>
			</button></a>
			<span class="font16">我的账单</span>
		</div>
		<!--顶部标题-->
		<div class="container-fluid cont">
		<volist name="bill" id="vo" empty="暂时相关没有数据" >
			<div class="row bg-fff">
				<div class="col-xs-12 pad-up10  bor-b-f2">
					<p class="font12 color-4c4c4c mar-b0">订单编号：{$vo.ordreCoter}</p>
				</div>
				<div class="col-xs-12 pad-up15">
					<div class="col-xs-4 font18 color-666 mar-b0 mar-t10">
						￥{$vo.ordreSomme}
					</div>
					<div class="col-xs-8 text-right">
					   <if condition="vo.ordreType eq 1"> <p class="font15 color-669900 mar-b0">已结算</p>
					
						<else /> <p class="font15 color-cf000f mar-b0 mar-t10">未结算</p>
						</if>
					
						<p class="color-666 mar-b0">{$vo.addTime}</p>
					</div>
						
				</div>
			</div>
			</volist>
			
		</div>
	</body>
</html>
