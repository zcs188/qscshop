	<script>
	

$(function(){
	$('#huan').click(function() {
	   var div = $("#show1");
	    if ( div.css("display") === "none" ) {
	        div.show();
	    } else {
	        div.hide();
	    }
	    var div1 = $("#show");
	    if ( div1.css("display") === "block" ) {
	        div1.show();
	    } else {
	        div1.hide();
	    }
	})
	
	 $('#goodsearch').focusout(function(){
	    var url = "{:U('Good/goodList')}";
	    location.href=url+'?search='+$('#goodsearch').val();
	})
})
</script>
